<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule Your Life</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <script src="js/template.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div id="include_navBar"></div>
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <h1 class="text-center">LAUNCH NEW</h1>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12">
                <form role="form">
                    <p class="help-block meal-font">
                        <span style="color: #FF0000;">*</span>is required.</p>
                    <div class="form-group meal-font">
                        <label>Host Name</label>
                        <input type="name" class="form-control" id="Name" placeholder="Enter Name(Nickname)" value="P. Linda">
                    </div>
                    <div class="form-group meal-font">
                        <label>
                            <span style="color: #FF0000;">*</span>Activity Title</label>
                        <input type="title" class="form-control" id="Title" placeholder="Enter Title">
                    </div>
                    <div class="form-group meal-font">
                        <label>
                            <span style="color: #FF0000;">*</span>Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter Email">
                    </div>
                    <div class="form-group meal-font">
                        <label>
                            <span style="color: #FF0000;">*</span>Telephone:</label>
                        <input type="telephone" class="form-control" id="Tel" placeholder="Enter Tel#">
                    </div>
                    <div class="form-group meal-font">
                        <label>
                            <span style="color: #FF0000;">*</span>Location</label>
                        <input type="location" class="form-control" id="Location" placeholder="Enter Location">
                    </div>
                    <div class="form-group meal-font">
                        <label>Tag</label>
                        <input type="tag" class="form-control" id="Tag" placeholder="Enter Tag">
                    </div>
                    <div class="form-group meal-font">
                        <label>
                            <span style="color: #FF0000;">*</span>Capacity</label>
                        <input type="number" id="Capacity" class="form-control">
                    </div>
                    <div class="form-group meal-font">
                        <label>Activity Description(300 characters)</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group meal-font">
                        <label>Picture Upload</label>
                        <input type="file" id="Picture">
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-4 col-sm-0"></div>
            <div class="col-md-4 col-sm-12">
                <div class="btn-toolbar text-center" role="toolbar">
                    <div class="btn-group btn-group-lg" style="width: 48%;">
                        <button class="btn btn-primary" type="button" onclick="location.href='activity-confirm.html'" style="width: 100%;">SUBMIT</button>
                    </div>
                    <div class="btn-group btn-group-lg" style="width: 48%;">
                        <button class="btn btn-primary" type="button" onclick="location.href='activity.html'" style="width: 100%;">BACK</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-0"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
    </div>
</body>

</html>
