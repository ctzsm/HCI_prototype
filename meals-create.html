<head>
    <meta charset="utf-8">

    <title>Schedule Your Life - Meals - New Order</title>

    <!-- jQuery (necessary for Bootstrap's JavaSLipt plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <script src="js/template.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <!-- This is a templete, do any thing between this line and the next comment line -->

    <div class="container-fluid meal-font row-fluid">
        <form role="form" action="meals.html" method="get">
            <div class="form-group">
                <label>Resaurant</label>
                <p></p>
                <div id="rest_div">
                    <select name="mydropdown_rest">
                        <option value="1">Chicken Shack</option>
                        <option value="2">Koi</option>
                        <option value="3">Burger King</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Dishes</label>
                <p></p>
                <div id="mydropdown1">
                    <select name="mydropdown1">
                        <option value="1">CATFISH BONE IN -- 11.50</option>
                        <option value="3">CATFISH NUGGETS BONELESS -- 8.97</option>
                        <option value="3">PERCH -- 8.97</option>
                        <option value="2">TILAPIA FILLETS -- 11.50</option>
                    </select>
                </div>

                <div id="mydropdown2" class="sr-only">
                    <select name="mydropdown2">
                        <option value="1">Kung Bao chicken -- 12.99</option>
                        <option value="2">Szechwan Red Snapper Whole Fish -- 25.99</option>
                        <option value="3">Hot Pepper Chicken -- 12.99</option>
                    </select>
                </div>

                <div id="mydropdown3" class="sr-only">
                    <select name="mydropdown3">
                        <option value="1">Sausage & Cheese Muffin Sandwich Meal</option>
                        <option value="2">Southwestern Breakfast Burrito Meal</option>
                        <option value="3">Sausage Biscuit Sandwich Meal</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="location" class="form-control" placeholder="Enter Location" style="width: 230px;">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" id="mtime" style="width: 230px;">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="mdate" value="" style="width: 230px;">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-default">Save as Favorite</button>
        </form>
    </div>

    <script>
    $("select").change(function() {
        var selectno = $("#rest_div select").val();
        console.log(selectno);
        if (selectno == 1) {
            $("#mydropdown1").removeClass("sr-only");
            $("#mydropdown2").addClass("sr-only");
            $("#mydropdown3").addClass("sr-only");
        }
        if (selectno == 2) {
            $("#mydropdown1").addClass("sr-only");
            $("#mydropdown2").removeClass("sr-only");
            $("#mydropdown3").addClass("sr-only");
        }
        if (selectno == 3) {
            $("#mydropdown1").addClass("sr-only");
            $("#mydropdown2").addClass("sr-only");
            $("#mydropdown3").removeClass("sr-only");
        }
    });
    $(document).ready(function() {
        var date = new Date();
        var d = date.getDate();
        var dd = (d < 10) ? '0' + d : d;
        var mo = date.getMonth() + 1;
        var momo = (mo < 10) ? '0' + mo : mo;
        var yyyy = date.getYear() + 1900;
        var mdate = yyyy + '-' + momo + '-' + dd;
        document.getElementById("mdate").value = mdate;

        var h = date.getHours();
        var hh = (h < 10) ? '0' + h : h;
        var min = date.getMinutes();
        var minmin = (min < 10) ? '0' + min : min;
        var mtime = hh + ':' + minmin;
        document.getElementById("mtime").value = mtime;
    })
    </script>

</body>

</html>
