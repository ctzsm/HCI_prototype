    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Google fonts -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

<body>
    <!-- This is a templete, do any thing between this line and the next comment line -->

    <div class="meal-font">
        <form role="form">
            <div class="form-group">
                <label>Resaurant</label>
                <p></p>
                <select name="mydropdown">
                    <option value="1">Chicken Shack</option>
                    <option value="2">Koi</option>
                    <option value="3">Subway</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dishes</label>
                <p></p>
                <select name="mydropdown">
                    <option value="1">Fresh Milk</option>
                    <option value="2">Old Cheese</option>
                    <option value="3">Hot Bread</option>
                </select>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="location" class="form-control" id="Location" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" id="Tag" placeholder="Enter Time">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="Tag" placeholder="Enter Date" style="width: 200px;">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <!-- DO NOT MODIFY THOSE FOLLOWING -->
    <div id="include_navBar"></div>
</body>
