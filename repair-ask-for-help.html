<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule Your Life</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <script src="js/template.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div id="include_navBar"></div>
    <div class="span4 text-center">
        <h2>ASK FOR HELP</h2>
    </div>
    <div class="container-fluid meal-font">
        <div class="row-fluid">
            <div class="span4">
                <form role="form">
                    <div class="form-group">
                        <label>*Problem Type:</label>
                        <br>
                        <input type="radio" id="radio1">Electicity
                        <input type="radio" id="radio2">Heating
                        <input type="radio" id="radio3">Toilets
                        <input type="radio" id="radio4">Computers
                        <input type="radio" id="radio5">Networks
                        <br>
                        <input type="radio" id="radio6">Others:
                        <textarea class="form-control" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label>*Problem Description:</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>*Apartment Building:</label>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Engelhart
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Engelhart</a>
                                </li>
                                <li><a href="#">Seabury</a>
                                </li>
                                <li><a href="#">McMaus</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>*Room Number:</label>
                        <input type="roomnumber" class="form-control" placeholder="Enter Room#">
                    </div>
                    <div class="form-group">
                        <label>*Phone Number:</label>
                        <input type="phonenumber" class="form-control" placeholder="Enter Phone#">
                    </div>

                    <div class="form-group">
                        <label>*Available time:</label>
                        <input type="availabletime" class="form-control" placeholder="Enter available time">
                    </div>
                </form>

                <div class="center">
                    <button class="btn btn-default" onclick="location.href='repair-submit.html'">Submit</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-default" onclick="location.href='repair-ask-for-help.html'">Clear All</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-default" onclick="location.href='repair.html'">Back</button>
                </div>
            </div>
        </div>
        <div class="row-fluid">&nbsp;</div>
    </div>    
</body>

</html>
