<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Your Life</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div class="container-fluid">
      <div class="row-fluid">
	<div class="span6 text-center">
	  <div class="btn-group btn-group-vertical panel panel-default">
	    <div class="btn-toolbar">
	      <div class="btn-group btn-group-lg">
		<button type="submit" class="btn btn-lg btn-success sign">Sign In</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="span6 text-center">
	  <div class="btn-group btn-group-vertical panel panel-default">
	    <div class="btn-toolbar">
	      <div class="btn-group btn-group-lg">
		<button type="submit" class="btn btn-lg btn-success sign">Sign Up</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="row-fluid">
	<div class="span12">
	  <div class="text-center social-buttons">
	    <a class="btn btn-lg btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
	    <a class="btn btn-lg btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>
	    <a class="btn btn-lg btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
	    <a class="btn btn-lg btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
	  </div>
	</div>
      </div>
