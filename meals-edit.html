<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule Your Life - Meals - Edit Order</title>

    <!-- jQuery (necessary for Bootstrap's JavaSLipt plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <script src="js/template.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div id="include_navBar"></div>
    <!-- This is a templete, do any thing between this line and the next comment line -->
    <div class="container-fluid bodyfont row-fluid">
        <form role="form" action="meals-submit.html" method="get">
            <div class="form-group">
                <label>Resaurant</label>
                <p></p>
                <div id="rest_div">
                    <select name="mydropdown_rest">
                        <option value="1">Chicken Shack</option>
                        <option value="2">Koi</option>
                        <option value="3" selected>Burger King</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Dishes</label>
                <p></p>
                <div id="mydropdown1" class="sr-only">
                    <select name="mydropdown1">
                        <option value="1">CATFISH BONE IN -- 11.50</option>
                        <option value="3">CATFISH NUGGETS BONELESS -- 8.97</option>
                        <option value="3">PERCH -- 8.97</option>
                        <option value="2">TILAPIA FILLETS -- 11.50</option>
                    </select>
                </div>

                <div id="mydropdown2" class="sr-only">
                    <select name="mydropdown2">
                        <option value="1">Kung Bao chicken -- 12.99</option>
                        <option value="2">Szechwan Red Snapper Whole Fish -- 25.99</option>
                        <option value="3">Hot Pepper Chicken -- 12.99</option>
                    </select>
                </div>

                <div id="mydropdown3">
                    <select name="mydropdown3">
                        <option value="1" selected>Sausage & Cheese Muffin Sandwich Meal</option>
                        <option value="2">Southwestern Breakfast Burrito Meal</option>
                        <option value="3">Sausage Biscuit Sandwich Meal</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="location" class="form-control" name="Location" value="Engelhalt Room 325" style="width: 230px;">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" id="mtime" value="12:30" style="width: 230px;">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="mdate" value="2013-03-02" style="width: 230px;">
            </div>
            <button type="submit" class="btn btn-default" style="width:108px;">Submit</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-default" style="width:108px;">Cancel Order</button>
        </form>
    </div>

    <script>
    $("select").change(function() {
        var selectno = $("#rest_div select").val();
        console.log(selectno);
        if (selectno == 1) {
            $("#mydropdown1").removeClass("sr-only");
            $("#mydropdown2").addClass("sr-only");
            $("#mydropdown3").addClass("sr-only");
        }
        if (selectno == 2) {
            $("#mydropdown1").addClass("sr-only");
            $("#mydropdown2").removeClass("sr-only");
            $("#mydropdown3").addClass("sr-only");
        }
        if (selectno == 3) {
            $("#mydropdown1").addClass("sr-only");
            $("#mydropdown2").addClass("sr-only");
            $("#mydropdown3").removeClass("sr-only");
        }
    })
    </script>
</body>

</html>
