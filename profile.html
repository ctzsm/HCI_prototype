<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule Your Life</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Google fonts -->
    <script src="js/template.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div id="include_navBar"></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <h1 class="text-center">My Profile</h1>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12">
                <table border="0" align="center">
                    <tr>
                        <th>
                            <img src="img/wildcat.png" class="img-responsive circular" alt="Responsive image">
                        </th>
                        <th valign="bottom" align="right">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn" style="font-size: 105%;">Upload Profile</button>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-8 col-sm-12">
                <form class="form-horizontal bodyfont" role="form">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name" value="P. Linda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLocation" placeholder="Location" value="Engelhart Room 617">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="linda@u.northwestern.edu">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone number" value="(888) 567 1234">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputWU" class="col-sm-2 control-label">Whats up</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWU" placeholder="Whats up" value="Happy every day!">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-5 col-sm-4"></div>
            <div class="col-md-2 col-sm-4">
                <div class="form-group">
                    <input type="submit" class="md-close btn btn-primary btn-lg btn-block" value="Save Changes" style="font-size: 110%;">
                </div>
            </div>
            <div class="col-md-5 col-sm-4"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 col-sm-12">
                <br/>
            </div>
        </div>
    </div>
</body>

</html>
